<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект ИШ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="/javascript/index.js"></script>
</head>
<body>
    <section>
        <div class="top-block">
            <div class="text-block">
                <div class="two-text">
                    <p class="text text-main">
                        Анализируй и обрабатывай нормативно-правовые акты быстрее с системой аналитики НПА
                    </p>
                    <p class="text text-second">
                        Бесплатный online cервис проверки DОСX - файлов нормативно-правовых актов для налоговой и электронного документо оборота
                    </p>
                    <div class="text btn-block">
                        <div class="btn">
                            О разработчике
                        </div>
                    </div>
                </div> 
            </div>
            <div class="img-block">
                <img src="man.svg" alt="" class="man-img">
            </div>
        </div>
    </section>

    <section class="second-section">
        <div id="dropZone">
            <form action="" class="form-file">
                
                    <h1 class="form-text text">Загрузите свой файл</h1>
                    <div class="file-space">
                        <div class="file-space-content">
                            <div class="word-img-block">
                                <img src="i.webp" alt="" class="word-img">
                            </div>
                            <p class="space-content-not-a-text text">Перетащите сюда свой файл</p>
                            <div class="space-content-not-a-text text">или <input class="space-content-link" type="file" ></div>
                        </div>
                    </div>
                
            </form>
        </div>
    </section>
</body>
</html>
